<div class="container-fluid">
  <div class="page-header">
    <h1>Finance Geek <small>Cotações de Bitcoin, Dólar e Euro em Reais (BRL)</small></h1>
  </div>
  <div class="panel header">
    <div class="panel-body">
      <form class="form-inline">
        <div class="form-group">
          <label for="currencyType">Moeda</label>
          <select 
            class="form-control"
            name="currencyType"
            id="currencyType"
            ng-model="vm.currencyType"
            ng-change="vm.getCurrencies()"
          >
            <option value="Bitcoin">Bitcoin</option>
            <option value="Dollar">Dólar</option>
            <option value="Euro">Euro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="currencyPeriod">Período</label>
          <select 
            class="form-control"
            name="currencyPeriod"
            id="currencyFilter"
            ng-model="vm.currencyPeriod"
            ng-change="vm.getCurrencies()"
          >
            <option value="last_day">Últimas 24h</option>
            <option value="last_month">Últimos 30 dias</option>
          </select>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="chartContainer">
        <div ng-show="vm.loading" class="loading-overlay">
          <span class="spinner"></span>
        </div>
        <div>
          <canvas id="currencyChart" height="300" style="width: 100%"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
